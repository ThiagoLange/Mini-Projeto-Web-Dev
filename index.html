<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Reflorestamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>Cadastro</h1>
        <p>Escolha seu avatar de reflorestamento:</p>

        <form id="registration-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="tree-selection">
                <p>Selecione sua árvore:</p>
                <div class="tree-option">
                    <input type="radio" id="pau-brasil" name="tree" value="pau-brasil" required>
                    <label for="pau-brasil">
                        <img src="images/pau-brasil.jpg" alt="Ícone Pau-Brasil" width="50"> Pau-Brasil (Vermelho)
                    </label>
                </div>
                <div class="tree-option">
                    <input type="radio" id="castanheira" name="tree" value="castanheira" required>
                    <label for="castanheira">
                         <img src="images/castanheira.jpeg" alt="Ícone Castanheira" width="50"> Castanheira (Marrom)
                    </label>
                </div>
                <div class="tree-option">
                    <input type="radio" id="peroba-rosa" name="tree" value="peroba-rosa" required>
                    <label for="peroba-rosa">
                         <img src="images/Peroba-rosa.jpg" alt="Ícone Peroba Rosa" width="50"> Peroba-Rosa (Rosa)
                    </label>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="message"></div> </div>

    <script src="script.js"></script>
</body>
</html>
