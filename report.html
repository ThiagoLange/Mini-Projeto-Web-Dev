<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Reflorestamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
    <div id="app-container"> <h1>Relatório de Reflorestamento</h1>

        <form id="report-search-form">
            <div class="form-group">
                <label for="search-user">Usuário:</label>
                <input type="text" id="search-user" name="search-user" placeholder="Nome do usuário">
            </div>
            <div class="form-group">
                <label for="search-species">Espécie:</label>
                <select id="search-species" name="search-species">
                    <option value="">-- Todas as Espécies --</option>
                    <option value="Ipe">Ipê</option>
                    <option value="Angico">Angico</option>
                    <option value="Aroeira">Aroeira</option>
                    <option value="Jequitiba">Jequitibá</option>
                    <option value="PerobaCampo">Peroba do Campo</option>
                </select>
            </div>
            <button type="submit">Buscar</button>
        </form>

        <div id="report-results">
            <h2>Resultados da Busca</h2>
            <div id="results-table-container">
                <p>Nenhum critério de busca aplicado ainda ou nenhum resultado encontrado.</p>
            </div>
        </div>

        <div id="chart-container">
            <h2>Total de Árvores Plantadas (Acumulado)</h2>
            <canvas id="planting-chart"></canvas>
        </div>

        <div style="text-align: center; margin-top: 30px; padding-top: 15px; border-top: 1px solid #eee;">
            <a href="profile.html">Voltar ao Perfil</a>
            <span style="margin: 0 5px;">|</span>
            <a href="highlights.html">Ver Destaques</a> </div>

    </div>

    <script src="report_script.js"></script>
</body>
</html>
