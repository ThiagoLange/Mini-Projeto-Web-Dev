<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1 id="profile-heading">Perfil</h1>

        <div class="profile-content">
            <div class="profile-avatar">
                <h2>Seu Avatar</h2>
                <img id="avatar-image" src="images/placeholder_tree.png" alt="Avatar Árvore" width="150">
                <p id="avatar-stage-name" class="stage-name">Carregando estágio...</p>
            </div>

            <div class="profile-info">
                <h2>Informações</h2>
                <div class="profile-stats">
                    <p>Total de Árvores Plantadas: <strong id="tree-count">0</strong></p>
                    <hr> <h4>Detalhes por Espécie:</h4>
                    <ul id="species-breakdown-list" class="species-list">
                        <li>Ipês: <strong id="count-Ipe">0</strong></li>
                        <li>Angicos: <strong id="count-Angico">0</strong></li>
                        <li>Aroeiras: <strong id="count-Aroeira">0</strong></li>
                        <li>Jequitibás: <strong id="count-Jequitiba">0</strong></li>
                        <li>Peroba do Campo: <strong id="count-PerobaCampo">0</strong></li>
                    </ul>
                </div>

                <div class="profile-actions">
                     <button id="go-to-log-button" class="profile-button primary">Registrar Nova Ação de Plantio</button>
                </div>

                <div class="profile-bio">
                     </div>
            </div>
        </div>

        <div class="profile-nav">
             </div>

    </div>
    <script src="profile_script.js"></script>
</body>
</html>
