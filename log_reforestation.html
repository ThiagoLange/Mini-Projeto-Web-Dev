<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ação de Reflorestamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav class="main-nav">
            <ul>
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="log_reforestation.html">Registrar Ação</a></li>
                <li><a href="report.html">Relatório</a></li>
                <li><a href="highlights.html">Destaques</a></li>
            </ul>
        </nav>
        <h1>Registrar Plantio</h1>
        <p>Informe os detalhes da sua ação de reflorestamento:</p>

        <form id="log-form">
            <div class="form-group">
                <label for="quantity">Quantidade de Árvores Plantadas:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="species">Espécie da Árvore:</label>
                <select id="species" name="species" required>
                    <option value="" disabled selected>-- Selecione a espécie --</option>
                    <option value="Ipe">Ipê</option>
                    <option value="Angico">Angico</option>
                    <option value="Aroeira">Aroeira</option>
                    <option value="Jequitiba">Jequitibá</option>
                    <option value="PerobaCampo">Peroba do Campo</option>
                    </select>
            </div>

            <button type="submit">Registrar Ação</button>
        </form>

        <div id="log-message"></div>
        </div>

    <script src="log_script.js"></script>
</body>
</html>
